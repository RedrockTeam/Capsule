<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <title>印盘 个人管理</title>
    <link rel="stylesheet" href="../css/iconfont.css"/>
    <link rel="stylesheet" href="../css/filelist.css"/>
    <link rel="stylesheet" href="../css/webuploader.css"/>
</head>
<body>
    <div class="header clearfix">
        <!--logo-->
        <a href="#" title="印盘" class="logo"></a>
        <div class="info clearfix">
            <!--search box-->
            <form class="inline-block" action="">
                <input id="search" type="text"/>
                <label for="submit" class="iconfont icon-search">&#xe605;</label>
                <input style="display: none" id="submit" type="submit"/>
            </form>
            <!--user-->
            <div class="user-box inline-block">
                <a class="username" href="javascript:;">observer</a>
                <i class="iconfont icon-user">&#xe604;</i>
                <!--user list-->
                <ul class="user-list">
                    <i class="iconfont icon-arrow">&#xe609;</i>
                    <li><a href="">切换用户</a></li>
                    <li class="logout"><a href="">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom clearfix">
        <div class="aside">
            <div class="aside-list">
                <i class="iconfont inline-block">&#xe607;</i>
                <h3 class="inline-block">文件列表</h3>
                <i class="iconfont inline-block aside-arrow">&#xe609;</i>
            </div>
        </div>
        <div class="main">
            <div class="wrapper">
                <div class="item-box">
                    <div class="item clearfix">
                        <div class="code">
                            <i class="iconfont ban-select">&#xe608;</i>
                            <span>提取码</span>
                            <span class="pipe">｜</span>
                            <span>123456</span>
                        </div>
                        <div class="time">
                            <span>上传时间:2015-5-20</span>
                            <span class="pipe">｜</span>
                            <span>截止时间:2015-5-20</span>
                        </div>
                    </div>
                    <div class="file-box" style="display: none">
                        <div class="file-info clearfix">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont chooseAll">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>文件名</span>
                            </div>
                            <div class="file-operate">
                                <span class="inline-block">预览</span>
                                <span class="inline-block">下载</span>
                                <span class="inline-block">删除</span>
                            </div>
                        </div>
                        <div class="file">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>马克思主义哲学上课资料</span>
                            </div>
                            <div class="file-operate">
                                <i class="iconfont inline-block">&#xe606;</i>
                                <i class="iconfont inline-block">&#xe603;</i>
                                <i class="iconfont inline-block">&#xe600;</i>
                            </div>
                        </div>
                        <div class="file">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>马克思主义哲学上课资料</span>
                            </div>
                            <div class="file-operate">
                                <i class="iconfont inline-block">&#xe606;</i>
                                <i class="iconfont inline-block">&#xe603;</i>
                                <i class="iconfont inline-block">&#xe600;</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item-box">
                    <div class="item clearfix">
                        <div class="code">
                            <i class="iconfont ban-select">&#xe608;</i>
                            <span>提取码</span>
                            <span class="pipe">｜</span>
                            <span>123456</span>
                        </div>
                        <div class="time">
                            <span>上传时间:2015-5-20</span>
                            <span class="pipe">｜</span>
                            <span>截止时间:2015-5-20</span>
                        </div>
                    </div>
                    <div class="file-box" style="display: none">
                        <div class="file-info clearfix">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont chooseAll">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>文件名</span>
                            </div>
                            <div class="file-operate">
                                <span class="inline-block">预览</span>
                                <span class="inline-block">下载</span>
                                <span class="inline-block">删除</span>
                            </div>
                        </div>
                        <div class="file">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>马克思主义哲学上课资料</span>
                            </div>
                            <div class="file-operate">
                                <i class="iconfont inline-block">&#xe606;</i>
                                <i class="iconfont inline-block">&#xe603;</i>
                                <i class="iconfont inline-block">&#xe600;</i>
                            </div>
                        </div>
                        <div class="file">
                            <div class="check">
                                <div class="checkbox inline-block">
                                    <i class="iconfont">&#xe60a;</i>
                                </div>
                            </div>
                            <div class="file-name">
                                <span>马克思主义哲学上课资料</span>
                            </div>
                            <div class="file-operate">
                                <i class="iconfont inline-block">&#xe606;</i>
                                <i class="iconfont inline-block">&#xe603;</i>
                                <i class="iconfont inline-block">&#xe600;</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper-bottom">
                <div class="list-operate">
                    <button>一键下载</button>
                    <button>生成提取码</button>
                    <button class="upload">我要上传</button>
                </div>
                <div class="page">
                    <a class="iconfont" href="">&#xe602;</a>
                    <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">5</a>
                    <a class="iconfont" href="">&#xe601;</a>
                </div>
            </div>
        </div>
    </div>
    <div id="uploader" class="wu-example alert_box">
        <i class="iconfont close_btn">&#xe60b;</i>
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/webuploader.js"></script>
    <script src="../js/filelist.js"></script>
</body>
</html>
