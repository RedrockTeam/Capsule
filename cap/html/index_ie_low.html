<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/index_ie_low.css"/>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="main_box">
        <div id="header">
            <span class="logo">
                <img src="../img/logo.png" alt="logo_img"/>
            </span>
            <span class="login_btn"><a href="">登陆</a></span>
        </div>
        <div id="banner"></div>
        <div id="input_box">
            <h2>请输入提取码：</h2>
            <form action="">
                <input type="text" class="number"/>
                <input type="submit" value="提取文件" class="btn"/>
            </form>
        </div>
        <div id="footer">
            <span>2015 © 重庆邮电大学 红岩网校工作站 出品</span>
        </div>
    </div>
    <div id="login_box" class="alert_box">
        <i class="iconfont close_btn">&#xe645;</i>
        <h2>还在等什么，快点登陆吧~</h2>
        <form action="">
            <input type="text" name="number" value="学号" class="input_box student_number"/>
            <input type="text" name="password" value="密码" class="input_box password"/>
            <input type="submit" class="input_box login_submit" value="登陆"/>
        </form>
        <span id="forget_password"><a href="">忘记密码</a></span>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
