<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>印盘</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
<script src="../js/defineRem.js"></script>
    <div id="main_box">
        <div id="header">
        <span class="logo">
            <img src="../img/logo.png" alt="logo_img"/>
        </span>
            <span class="login_btn">登陆</span>
        </div>
        <div id="wrap_content">
            <div id="mac_img">
                <img src="../img/mac_img.png" alt="mac_img"/>
            </div>
            <div id="content">
                <h1>移动U盘</h1>
                <h1>让生活轻松便捷</h1>
                <h4>Make your life easy and convenient</h4>
                <button class="upload"><i class="iconfont">&#xe636;</i>我要上传</button>
                <button class="download"><i class="iconfont">&#xe61b;</i>我要下载</button>
            </div>
        </div>
        <div id="footer">
            <span>2015 © 重庆邮电大学 红岩网校工作站 出品</span>
        </div>
    </div>
    <div id="login_box" class="alert_box">
        <i class="iconfont close_btn">&#xe645;</i>
        <h2>还在等什么，快点登陆吧~</h2>
        <form action="">
            <input type="text" name="number" value="学号" class="input_box student_number"/>
            <input type="text" name="password" value="密码" class="input_box password"/>
            <input type="submit" class="input_box login_submit"/>
        </form>
        <span id="forget_password"><a href="">忘记密码</a></span>
    </div>
    <div id="input_box" class="alert_box">
        <i class="iconfont close_btn">&#xe645;</i>
        <h2>输入提取码</h2>
        <form action="">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <input type="text" class="input_number"/>
            <input type="submit" class="input_box login_submit"/>
        </form>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
